<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Booking.css' %}" />
    <style>
        .image-container {
            display: flex;
            justify-content: space-between;
        }
    
        .image-container img {
            width: 100%;
            height: auto;   
            margin-bottom: 175px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="signin-signup">
        <form action="" method="post" class="sign-up-form">
            {% csrf_token %}
            <h1 class="mb-4">BOOKING NOW</h1>
            <div class="input-group">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" />
                </div>
                <div class="form-group">
                    <label for="origin_location">Origin Location</label>
                    <input type="text" name="origin_location" id="origin_location" class="form-control" placeholder="Enter Origin Location" />
                </div>
                <div class="form-group">
                    <label for="destination_location">Destination Location</label>
                    <input type="text" name="destination_location" id="destination_location" class="form-control" placeholder="Enter Destination Location" />
                </div>
                <div class="form-group">
                    <label for="booking_date">Booking Date</label>
                    <input type="date" name="booking_date" id="booking_date" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" name="end_date" id="end_date" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="pickup_time">Pickup Time</label>
                    <input type="time" name="pickup_time" id="pickup_time" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="pickup_time">End Time</label>
                    <input type="time" name="pickup_time" id="pickup_time" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="products">Products</label>
                    <select name="products" id="products" class="form-control">
                        <option value="" selected disabled>Select a product</option>
                        <option value="Product 1">Product 1</option>
                        <option value="Product 2">Product 2</option>
                        <option value="Product 3">Product 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter your Phone" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Book Now</button>
        </form>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Our Partners</h3>
                <div class="image-container">
                    <img src="{% static 'img/Logo1.jpg' %}" alt="TNAU">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
